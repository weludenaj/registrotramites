{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>ResumenFoundation</h1>
    <div class="grid-x" style="border: 1px solid rgb(236, 15, 26);">
        <h2 class="cell large-6" style="border: 1px solid rgb(236, 15, 26);">elemento 1</h2>
        <h2 class="cell large-3">elemento 2</h2>
        <h2 class="cell large-3">elemento 3</h2>
        <div class="cell large-6 grid-x" style="border: 1px solid #43ec0f;">
            <h5 class="cell large-3" style="border: 1px solid #43ec0f;">Elemento4</h4>
            <h5 class="cell large-2" style="border: 1px solid #43ec0f;"> Elemento5</h4>
            <h5 class="cell large-2" style="border: 1px solid #43ec0f;"> Elemento6</h4>
        </div>
        <div class ="cell large-8 grid-x" style="border-radius: 0fr solid orange;">
            <h6 class="cell large-2" style="border: 1px solid purple " >Elemento 7</h4>
        </div>
    </div>
    <div class="switch">
        <input class="switch-input" disabled checked="checked" id="exampleCheckedDisabledSwitch" type="checkbox" name="exampleCheckedDisabledSwitch">
        <label class="switch-paddle" for="exampleCheckedDisabledSwitch">
          <span class="show-for-sr">Can't Touch This Checked</span>
        </label>
      </div>
      
      <div class="switch">
        <input class="switch-input" disabled id="exampleUncheckedDisabledSwitch" type="checkbox" name="exampleUncheckedDisabledSwitch">
        <label class="switch-paddle" for="exampleUncheckedDisabledSwitch">
          <span class="show-for-sr">Can't Touch This Unchecked</span>
        </label>
      </div>
</body>
</html>
